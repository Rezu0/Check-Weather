<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- {{ Bootstrap }} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- {{ Jquery CDN }} -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- {{ Font Nunito }} -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <!-- {{ Font Awesome CDN }} -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- {{ My CSS }} -->
    <link rel="stylesheet" href="css/style.css">
    <title>Check Weather</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-10" id="main-box">
                <div class="d-flex justify-content-center">
                    <h5 class="fw-bold">Check Weather</h5>
                </div>

                <label for="city" class="fw-bold">Your City :</label>
                <input type="text" name="city" id="city" class="d-block w-100" placeholder="Your City..." autocomplete="off">

                <div class="d-flex justify-content-center">
                    <button id="submit" class="btn btn-success mt-3">Check Now</button>
                </div>

                <p id="copyright" class="fw-bold">API from : <a href="https://openweathermap.org/current">openweathermap.org</a></p>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-3">
            <div class="col-md-6 col-10" style="display: none;" id="result-box">
                <div class="d-flex justify-content-center">
                    <h5 class="fw-bold">Result</h5>
                </div>

                <div class="list-button d-flex justify-content-center">
                    <span id="general">General</span>
                    <span id="temperature">Temperature</span>
                    <span id="weather">Weather</span>
                    <span id="wind">Wind</span>
                </div>

                <div class="box-general" id="general-box">
                    <div id="val-country"></div>
                    <div id="val-city"></div>
                    <div id="val-sunrise"></div>
                    <div id="val-sunset"></div>
                </div>

                <div class="box-temp" style="display: none;" id="temp-box">
                    <div id="val-temperature"></div>
                    <div id="val-feels"></div>
                    <div id="val-max-temp"></div>
                    <div id="val-humidity"></div>
                </div>

                <div class="box-weather" style="display: none;" id="weather-box">
                    <div id="val-main-weather"></div>
                    <div id="val-description"></div>
                </div>

                <div class="box-wind" style="display: none;" id="wind-box">
                    <div id="val-wind-speed"></div>
                    <div id="val-degree"></div>
                    <div class="wind-img">
                        <img src="assets/img/wind-degree.PNG" class="img-thumbnail rounded" alt="Image Degree">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="snackbar"></div>
</body>
<script src="js/script.js"></script>
</html>
